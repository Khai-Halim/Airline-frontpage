<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Airline</title>
</head>
<body>
    <!--CORONA WARNING-->
    <div class="bg-other">
        <div class="message-corona container"><p>Attention! Coronavirus: <a href="#">changes to flights</a> and <a href="#">latest updates</a></p></div>
    </div>

    <!--PRIMARY NAVIGATION-->
    <div class="border-bottom">
        <nav id="nav-primary" class="container">
            <ul>
                <li class="active-menu-primary"><a href="">Flights</a></li>
                <li><a href="">Accommodation</a></li>
                <li><span>Points</span></li>
                <li><a href="">Beverages</a></li>
                <li><span>Spending</span></li>
                <li><a href="">Membership</a></li>
                <li><a href="">Insurance</a></li>
            </ul>
        </nav>
    </div>

     <!--SEARCH-->
    <div id="search-block" class="bg-1 border-bottom">
        <div class="container search-input">
            <div class="pos-rel">
                <label id="search-input-label" for="search-input">Search</label>
                <input type="text" id="search-input" placeholder="Search">
                <i id="search-icon-submit" class="fas fa-search"></i>
                <i id="cancel-search" class="fas fa-times"></i> 
            </div>
        </div>
    </div>

    <!--LOGO AND LOGIN-->
    <div id="login-block" class="bg-2">
        <div  class="nav-logo container">
            <a href="index.html"><img src="images/logo.jpg" class="logo" alt="airline"></a>   
            <div>
                 <i id="search-icon-show-hide" class="fas fa-search"></i>
                <span id="language-link">English</span>
                <button class="btn-login"><span>Log in</span></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
